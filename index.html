<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Grading System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add your background image here */
        body {
            background-image: url('https://images.unsplash.com/photo-1517336714731-489689fd1ca8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-8 bg-white bg-opacity-80 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-4">Automated Grading System</h1>
        <h2 class="text-xl text-center mb-6">Select Grader Type:</h2>
        <div class="flex justify-center space-x-4">
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200" onclick="location.href='/essayGrader'">Essay Grader</button>
            <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-200" onclick="location.href='/codeGrader'">Code Grader</button>
        </div>
    </div>
</body>
</html>
